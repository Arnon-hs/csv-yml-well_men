тва при указанных патологиях доказали долголетние клинические испытания и фармакокинетические исследования, проведенные в 14 крупнейших научно-медицинских организациях Китая.<br>Выяснилось, что болюсы \"Хуато\" обладают выраженной способностью улучшать мозговое кровообращение, способствуют рассасыванию тромбов, устранению отеков головного мозга, стимуляции нервной активности головного мозга, угнетаемой в результате заболеваний сосудов головного мозга. В частности, достигнуты хорошие результаты, от применения болюсов \"Хуато\" при апоплексии, тромбозах, вызванных отвердением сосудов головного мозга, а также при апоплексических параличах, онемении конечностей, искривлениях глаз и рта, нарушениях речи, возникших в результате заболевания. Наблюдалось оздоровляющее действие при заболеваниях коронарных сосудов сердца, стенокардии.<br>Заболевания сосудов головного мозга - один из тяжелейших недугов человечества. Испытания показали, что болюсы \"Хуато\" не только способствуют излечению заболеваний сосудов головного мозга и их последствий, но и обладают широкими профилактическими возможностями. Болюсы \"Хуато\" улучшают кровоснабжение и обменные функции организма, обладают возможностью предотвращать образование тромбов, разжижать кровь и улучшать проходимость сосудов.</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">В первую очередь применение болюсов \"Хуато\" рекомендуется лицам, предрасположенным или перенесшим указанные заболевания, а также пожилым людям.<br></p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Рецепт и технология производства болюсов Хуато разработаны в соответствии с принципами лечения известного китайского врача Хуато (2-3 век н.э.) и требованиями к современным лекарственным препаратам.<br></p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Показания: нарушения мозгового кровообращения, последствия ОНМК (инсультов), посттравматическая энцефалопатия<br></p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Болюсы Хуато применяются лечебно - профилактическими курсами 2 раза в год при следующих заболеваниях:</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">1. Умственное переутомление, ослабление памяти, способности сосредоточиться.<br>2. Признаки нарушения мозгового кровообращения: чувство онемения конечностей, головокружение, шум в ушах, головные боли.<br>3. Нейроциркуляторная дистония (ранее называлась вегетососудистая дистония или невроз сердца), то есть нарушение тонуса сосудов головного мозга, проявляющееся в головных болях, шуме в ушах, головокружении, слабости, разбитости, быстрой утомляемости, приливах чувства жара и холода, потливости, похолодании пальцев рук и ног, перепадах артериального давления, нарушении сна (бессонница вечером, сонливость утром, прерывистый, поверхностный сон); а|также вегетососудистая дистония у курильщиков и лиц, злоупотребляющих алкоголем.<br>4. Наследственная возможность мозгового инсульта.<br></p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">После консультации с врачом лечебно-профилактический курс болюсов Хуато может быть рекомендован в следующих случаях:<br>1. Установленное лечащим врачом прединсультное состояние.<br>2. Уже был один или несколько мозговых инсультов.<br>3. Установленные лечащим врачом проявления атеросклероза: артериальная гипертония, стенокардия, дисциркуляторная энцефалопатия, меньероподобный синдром.<br>4. Установленная лечащим врачом склонность к микротромбообразованию.<br></p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Последствия инсульта: Болюсы Хуато не требуют отмены назначенных лечащим врачом лекарственных средств. Оздоровительный эффект, который оказывают болюсы Хуато на обмен в тканях мозга, во многих случаях приводит к значительному устранению последствий инсульта, как то нарушения речи, парезы лицевых мышц, потеря чувствительности, нарушения подвижности конечностей (парезы, параличи).<br>Эффективность действия болюсов Хуато не зависит от срока давности инсульта, а начинать прием следует не раньше, чем через 1 месяц после острого инсульта. В дальнейшем, после проведения лечебного курса, также следует применять болюсы Хуато лечебно-профилактическими курсами 2 раза в год как описано выше.<br>Если после 2 месяцев применения лечебного курса болюсов Хуато больной или окружающие не заметят никаких изменений в отношении последствий инсульта, что бывает примерно в 2 случаях из 10, то следует ограничиться лечебно-профилактическими курсами как описано выше. Однако бывали случаи, когда значительный эффект наступал на 5-6 месяце приема лечебного курса, то есть при известном терпении и возможности приобретать болюсы Хуато, можно добиться удивительных результатов.</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Болюсы Хуато Huatuo Zaizao Wan инструкция по применению и дозы:</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">1. Для профилактики нарушений мозгового кровообращения и улучшения функционирования клеток мозга: по 4-8 грамм 2-3 раза в день примерно через 30-45 минут после еды, запивая водой. После 10 дней следует сделать перерыв один день. Обычная профилактическая доза: 4 г. за один прием (около 48 гранул) утром и вечером. После непрерывного применения в течение 10 дней, следует на 1 день приостановить прием. Рекомендованный курс 20-30 дней</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">2. При прохождении восстановительного курса (после инсульта) по назначению врача: Болюсы Хуато следует принимать по 8-16 г 2-3 раза в день. После 10 дней следует сделать перерыв один день. Обычная доза: 8 г. за один прием (около 48 гранул) утром и вечером примерно через 30-45 минут после еды, запивая водой. После непрерывного применения в течение 10 дней, следует на 1 день приостановить прием. Рекомендуемый курс не менее 2-х месяцев, проходить курс рекомендуется 2 раза в год. Длительность курса определяется врачом.</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Противопоказания:</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">1. Абсолютные: беременность и кормление грудью; язва желудка и 12-перстной кишки в стадии обострения; индивидуальная непереносимость.</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">2. Относительные: Язва желудка и 12-перстной кишки в стадии ремиссии; Эпилепсия; Лицам, у которых есть противопоказание к употреблению мёда.<br>Болюсы Хуато содержат мед в количестве 7% от массы. Так 2 дозирующие ложечки болюсов Хуато содержат 0,28 грамм меда, 4 дозирующие ложечки болюсов Хуато содержат 0,56 грамм меда. Это следует учесть лицам, которым по каким-либо причинам нежелательно употреблять мед.</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Упаковка: Баночка 80 г. Внутри баночки находится дозирующая ложечка на 12 болюсов.</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Упаковка - 12 пакетиков по 8 гр., или Упаковка - 8 пакетиков по 8 гр., (1 пакетик – 4 дозирующие ложечки, в одной ложечке 12 болюсов,  48 болюсов в каждом пакетике).</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Состав: Сухие экстракты и тонкий порошок лекарственного растительного сырья: Софора японская, Женьшень, Дереза китайская, Офиопогон японский, Горечавка крупнолистная, Дудник даурский, Дудник китайский, Любисток сычуаньский, Коричник камфарный, Эводия лекарственная, Мед, Активированный уголь.<br><br>Препарат не содержит химических субстанций, консервантов и красителей.</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Хранить: в сухом тёмном месте при комнатной температуре.</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Срок годности:  4 года</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Форма выпуска: <br>В виде мелких шариков (болюсы) в пакетиках по 8 г (примерно 48 болюсов).</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">Производитель: Guangzhou Baiyunshan Qixing Pharmaceutical Co., Ltd</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">ООО «Гуанчжоуская фармацевтическая компания Байюньшань Цзисин (Цисин), КНР, г. Гуанчжоу,</p><p style=\"margin-top: 0px; margin-bottom: 0.75em; padding: 0px; border-width: 0px; border-style: initial; font-family: OpenSans, Arial, Tahoma, Helvetica, &quot;Liberation Sans&quot;, sans-serif; font-size: 13px; background-color: rgb(255, 255, 255);\">р-н Хайчжэнь, ул. Синьганчжун, ул Чиганбэй 33.</p><p>Не является лекарством, перед применением рекомендуется консультация специалиста.<br></p><p><br></p><p style=\"margin-top: 0px; margin-bottom: 1.41575em; color: rgb(58, 60, 66); font-family: clearsans-light; font-size: medium; background-color: rgb(255, 255, 255);\">Основное действие:</p><ul><li>восстановление функций головного мозга, утраченных вследствие ишемического инсульта;</li><li>восстанавливается микроциркуляция, улучшаются метаболические процессы в тканях мозга;</li><li>положительно воздействует на организм, который восстанавливается после перенесенного инсульта.</li><li>снижает потребность в кислороде нервных клеток, таким образом, способствуя лечению инсульта, а также восстановлению после черепно-мозговых травм;</li><li>уменьшает отечность головного мозга;</li><li>повышает тонус стенок сосудов и укрепляет их;</li><li>расширяют коронарные артерии;</li><li>способствуют рассасыванию тромбов;</li><li>способствуют стимуляции нервной активности головного мозга, угнетаемой в результате заболеваний сосудов головного мозга;</li><li>улучшает сердечную функцию.</li></ul><p style=\"margin-top: 0px; margin-bottom: 1.41575em; color: rgb(58, 60, 66); font-family: clearsans-light; font-size: medium; background-color: rgb(255, 255, 255);\">Показание к применению:</p><ul><li>нарушения внимания и памяти, нарушенная координация движений, головокружение, ощущение шума в ушах в связи с ишемией мозга в хронической форме;</li><li>умственное переутомление;</li><li>профилактика инсультов;</li><li>нарушения мозгового кровообращения;</li><li>спазмы сосудов;</li><li>онемения конечностей;</li><li>последствия травм головы;</li><li>профилактика нарушений мозговой деятельности, при повышенных умственных нагрузках, сильной утомляемости, перепадах давления;</li><li>ослабление памяти;</li><li>рассеянное внимание;</li><li>чувство онемения конечностей;</li><li>головная боль;</li></ul><p style=\"margin-top: 0px; margin-bottom: 1.41575em; color: rgb(58, 60, 66); font-family: clearsans-light; font-size: medium; background-color: rgb(255, 255, 255);\">Способ применения:</p><ul><li>2-3 раза в день по 4-8 грамм запивая теплой кипячёной водой;</li><li>в тяжелых случаях по 8-16 грамм за один прием или согласно назначению врача;</li><li>через каждые 10 дней приема следует делать перерыв на 1 день.</li><li>курс составляет 30 дней. Можно без перерыва осуществить 3 курса;</li><li>профилактическая доза составляет 4 грамма за один прием утром и вечером.</li><li>один пакетик весит 8 граммов.</li></ul><p style=\"margin-top: 0px; margin-bottom: 1.41575em; color: rgb(58, 60, 66); font-family: clearsans-light; font-size: medium; background-color: rgb(255, 255, 255);\">Противопоказания:</p><ul><li>беременным и в период лактации принимать запрещено;</li><li>возраст до 18 лет;</li><li>обострения язвы желудка, 12-перстной кишки;</li><li>аллергическая реакция на мед и другие продукты пчеловодства.</li></ul><p style=\"margin-top: 0px; margin-bottom: 1.41575em; color: rgb(58, 60, 66); font-family: clearsans-light; font-size: medium; background-color: rgb(255, 255, 255);\">Примечания:</p><ul><li>если в период приема появится ощущение жара, следует уменьшить дозу на половину или прекратить прием на 1-2 дня;</li><li>больные сахарным диабетом следует принимать с осторожностью и перед приемом проконсультироваться с врачом;</li><li>при проявлении негативных эффектов нужно прекратить прием и проконсультироваться с врачом;</li><li>осторожно средство назначают при эпилепсии, а также при язвенной бол