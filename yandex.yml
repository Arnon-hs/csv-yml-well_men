<table><tbody><tr><td style=\"text-align: left;\">Действие препарата:</td><th style=\"text-align: left;\"><ul><li>стимулирует и повышает функции мозга,</li><li>обладает хорошо выраженными гепатопротекторными свойствами (защита печени),</li><li>обладает сильным противоопухолевым действием. Гриб – один из сильнейших иммуномодуляторов, является эффективным радиопротектором, обладает антиаллергическим эффектом (ингибирует выброс гистамина), оказывает десенсибилизирующее воздействие (связано с его влиянием на иммуноглобулины A, G, M);</li><li>показан при аллергических заболеваниях. При исследовании химического состава Линчжи в Американском институте рака было сделано удивительное открытие: найдено вещество, названное “ланостан”, которое тормозит образование “неправильных” антител, сейчас больные бронхиальной астмой, атопическим дерматитом и другими аллергическими заболеваниями исцеляются от них при помощи Линчжи;</li><li>положительный эффект от применения препаратов из этого гриба при любых легочных заболеваниях. Гриб обладает антистрессовым и антиоксидантным воздействием, обусловленным высоким содержанием в нем чистого органического германия;</li><li>широкое успешное использование Линчжи при сердечно-сосудистых заболеваниях. При лечении препаратами гриба больных эссенциальной гипертонией статистически достоверное снижение артериального давления на 42% отмечено при приеме в течение 10 дней. Существенно снижает уровень холестерина.</li></ul></th></tr><tr><td style=\"text-align: left;\">Состав:</td><th style=\"text-align: left;\">экстракт гриба Линчжи.</th></tr><tr><td style=\"text-align: left;\">Способ применения:</td><th style=\"text-align: left;\">перорально, запивая водой, 1 раз в день по 2 капсулы на прием.</th></tr><tr><td style=\"text-align: left;\">Хранение:</td><th style=\"text-align: left;\"><p>в прохладном сухом защищенном от света месте.</p><p><strong>Капсулы \"Гриб Линчжи (Ганодерма)\"</strong> - гепатопротекторный, противоопухолевый препарат с широким спектром действия.</p><p>Гриб Линчжи (ganoderma lucidum)— один из самых известных грибов, используемых в традиционной медицине. Он растёт на корнях и упавших стволах дуба острейшего (quercus acutissima) и других листопадных деревьев на территории Китая.</p><p>В традиционной китайской медицине Линчжи присвоена высшая категория с точки зрения широты действия и отсутствия побочных эффектов.</p><p>Еще в древних китайских письменных памятниках содержатся сведения об этом грибе, называемом грибом бессмертия, грибом долголетия, императорским грибом, грибом Будды. В восточной медицине он до сих пор считается панацеей, ему приписывают разного рода чудодейственные свойства.</p><p>Химический состав Гриба Линчжи очень насыщенный: протеины содержат все незаменимые и заменимые аминокислоты и амиды. Жиры содержат в основном ненасыщенные жирные кислоты. Грибы богаты витаминами (главным образом С и D ) и минералами (в частности, кальцием, фосфором и железом). Линчжи содержит наиболее активные полисахариды среди всех лекарственных растений. Только этот вид грибов служит ис­точником группы тритерпеноидов (ганодеровые ки­слоты), имеющих молекулярное строение, схожее со стероидными гормонами. Ганодеровые кислоты оказывают антиаллергическое действие и улучшают усвоение кислорода.</p><p>Трутовик лакированный обладает хорошо выраженными гепатопротекторными свойствами (защита печени), а также оказывают регулирующее действие на артериальное давление, жировой обмен, содержание сахара в крови, обладают противовирусным, противовоспалительным действием и противораковой активностью, помогают при “синдроме хронической усталости” и заболеваниях крови.</p></th></tr></tbody></table>]]>
