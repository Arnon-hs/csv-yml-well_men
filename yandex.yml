<p>Способы применения:<br><br>* При наличии плёнки из серебра на поверхности массы средства её необходимо перемешать с содержимым банки. Серебро является естественным консервантом.<br><br>**Традиционно Чаванпраш принимается за 15-20 минут до еды, запивая водой, зеленым чаем или молоком. Принимать состав следует медленно, маленькими порциями, удерживая (рассасывая) во рту 5-10 секунд.<br><br>взрослым от 1/2 до 2 чайных ложек 2 раза в день (утром и вечером) при дефиците витаминов и минералов, состояниях стресса или переутомлении, а также для повышения общей сопротивляемости организма, особенно в период выздоровления<br>детям с 4-х лет: от 1/4 до 1 чайной ложки 2 раза в день, запивая молоком или любой другой жидкостью (можно размешать Чаванпраш в жидкости)<br>пожилым людям рекомендуется принимать по 1/3 чайной ложки Чаванпраша 2-3 раза в день<br>людям, имеющим патологию сердечно-сосудистой и нервной систем, рекомендуется начать прием только с утренней порции по 1/3 чайной ложки, принимать 10 дней, затем добавить дневной приём 1/3 чайной ложкиВВВ (10 дней) и только после этого перейти к трехкратному приёму<br>при хронических заболеваниях и тяжёлых инфекциях следует принимать по 1 чайной ложке 3 раза в день<br>при хронической язве желудка, хроническом гастрите с повышенной кислотностью (в стадии ремиссии), заболеваниях центральной нервной системы, сердечно-сосудистой и дыхательной систем следует принимать эликсир через 30-40 минут после еды.<br>Рекомендуемый курс приёма - 3 месяца (3-4 баночки), если Вы принимаете Чаванпраш впервые. Людям пожилого возраста рекомендуется повторять не менее 2 курсов в год.<br><br>Противопоказания: острые заболевания или обострения хронических заболеваний почек и желудочно-кишечного тракта, расстройства пищеварения, индивидуальная непереносимость компонентов продукта.</p><p><span style=\"font-size: 1em; line-height: 1.35em;\">Чаванпраш упоминается в древнейших медицинских аюрведических канонах, таких как \"Дханвантари самхита\", \"Чарака самхита\" и \"Аштанга хридайя самхита\". Легенда о происхождении Чаванпраша гласит: Мудрец по имени Чаван, живший двенадцать тысячелетий назад, почувствовав приближение старости и болезней, обратился за помощью к Ашвини Кумарам - братьям-близнецам, практикующим Аюрведу на высших материальных планетах. Зная о его праведности и добродетели, Ашвини Кумары даровали ему рецепт \"Эликсира молодости\". Мудрец направился в предгорья Гималаев и собрал там сорок девять указанных в рецепте трав и минералов. В течение трёх дней он приготовил чудодейственный эликсир, который и принимал каждый год по 108 дней. Предание говорит, что он прожил после этого еще тысячу лет и покинул этот мир без признаков старости и болезней. С тех пор это средство носит имя мудреца Чавана - Чаванпраш (пища мудреца).</span></p><p><br>В трактате VI в. аюрведический врач Вагбхата Муни так писал о чудодейственном эликсире:<br><br>\"Принимая этот состав, страдающий от старости мудрец Чьяван стал желанным для любимой женщины. Чаванпраш излечивает кашель, одышку, лихорадку, бесплодие, болезни сердца, подагру, заболевания мочеполовой системы и нарушения речи. Он помогает расти детям, укрепляет стариков, раненых и истощённых людей. Принимаемый надлежащим образом, он дарует острый ум и память, даёт здоровье и долголетие, обеспечивает ровное горение пищеварительного огня, разжигает огонь чувств и даёт силу телу\" (Аштанга Хридайя Самхита, 6.39. 33-41).</p><p><iframe src=\"https://www.youtube.com/embed/7C8eqRNVTII\" frameborder=\"0\" width=\"560\" height=\"315\"></iframe></p>]]>
