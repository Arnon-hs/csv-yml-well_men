Меры использования</h2><p>Время использования одной пары индивидуально, всё зависит от ощущений и реакции организма. Смена нужна в рамках поддержания гигиены. При прохождении курса лечения, белье нужно носить постоянно. Для удобство лучше приобрести сразу несколько штук.</p><p style=\"font-weight: bold; text-decoration: underline;\">С особым вниманием отнеситесь к использованию трусов из турмалина при следующих фактора</p>х:<ul><li>высокий уровень температуры организма;</li><li>частые кровотечения;</li><li>дисфункция чувствительности к температурным изменениям;</li><li>повышенное содержание гормонов щитовидки.</li></ul><p>Не исключается и личная непереносимость, склонность к аллергическим реакциям. Запрещается использовать вместе с кардиостимулятором, при нарушении мозгового кровообращения, во время беременности, кормления грудью.</p><h2>Как ухаживать</h2><p>Мужские лечебные трусы нельзя стирать с порошками и отбеливателями. Не рекомендуется стирать в стиральной машине, замачивать в холодной воде. Это приведет к потере функции изделия.</p><p>Возможна лишь ручная пятиминутная стирка при температуре не более 30-40°С. Можно использовать турмалиновое мыло. После стирки желательно всполоснуть в слабосоленой воде. Правильный уход поможет увеличить срок действия полезных свойств изделия.</p><p>Турмалиновые трусы не являются лекарственным средством, а используются лишь в качестве профилактики. Облегчают общее состояние организма, сочетаются с комплексным лечением. Перед использованием лучше проконсультироваться со специалистом.</p><p>Приобрести лечебное белье для мужчин можно в интернет-магазине «Well-men». Перед покупкой с вами свяжется консультант, ответит на все волнующие вопросы. Все товары нашего магазина сертифицированы и проверены Минздравом. Доставка по Москве и Московской области осуществляется в день оформления заказа.</p>]]>
