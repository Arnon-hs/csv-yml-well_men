mages/companies/1/whatsapp.png?1565685595662\" width=\"101\" height=\"107\" alt=\"Заказать\" style=\"width: 101px; height: 107px;\"></a><br></p><p><strong>Преимущества:</strong></p><ul><li><strong>В 5 раз больше активных компонентов</strong><br>Если обычные шампуни почти на 90% состоят из воды и содержат всего около 10% полезных веществ, средства Occuba Professional <strong>на 50% состоят из активных компонентов</strong>, поэтому обеспечивают интенсивное восстановление и видимый эффект.</li><li><strong>Безопасность</strong><br>Все средства Occuba Professional не содержат вредных ПАВ группы SLS, опасных консервантов, формальдегидов и парабенов. Используемая в Occuba Professional мягкая моющая основа – ПАВ на основе масел кокоса и пальмы – удаляет жир и грязь с поверхности волос, не повреждая защитную мантию и не оказывая раздражающего действия на кожу головы.</li><li><strong>Видимый результат</strong><br>Средства Occuba Professional не только бережно очищают, но и увлажняют, питают, возвращают блеск, восстанавливают структуру волоса, ухаживают за кожей головы. Средства имеют <strong>накопительный эффект</strong> – с каждым днем волосы будут становиться все лучше.</li><li><strong>Немецкое качество</strong><br>Средства Occuba Professional производятся в Германии – на родине шампуня – компанией <strong>JoJo Hairсosmetics. </strong>Она создает профессиональную косметику по уходу за волосами уже более 30 лет (с 1983 года), имеет собственные исследовательские центры и лаборатории.</li><li><strong>Персональное решение для любого типа волос</strong><br>В коллекции Occuba Professional есть средства для ежедневного ухода за волосами любого типа. Для решения конкретных проблем волос и кожи головы в состав каждого средства введены дополнительные активные компоненты. В их подборе участвовал специально приглашенный научный консультант Наталья Николаевна Свечникова – д.м.н., врач-дерматолог высшей категории, ведущий сотрудник НИИ клинической и экспериментальной лимфологии СО РАН.</li></ul><p><strong>Состав:</strong></p><p>AQUA(WATER), ALCOHOL DENAT., ISOPROPYL ALCOHOL, PROPYLENE GLYCOL, PEG-40 HYDROGENATED CASTOR OIL, GLYCERIN, MENTHOL, CETRIMONIUM CHLORIDE, INOSITOL, PANTHENYL ETHYL ETHER, GLYCINE SOJA (SOYBEAN) OIL, ACETYL CYSTEINE, ACETYL METHIONINE, LACTIS PROTEINUM EXTRACT, LACTOSE, SODIUM CITRATE, ARNICA MONTANA FLOWER EXTRACT, CITRIC ACID, TOCOPHEROL, ROSMARINUS OFFICINALIS LEAF EXTRACT, EUCALYPTUS GLOBULUS LEAF OIL, CINNAMOMUM CAMPHORA WOOD OIL, PINUS SPECIES TWIG LEAF OIL, ROSMARINUS OFFICINALIS LEAF OIL, CAMPHOR, PEG-35 CASTOR OIL, POLYSORBATE 20, AESCULUS HIPPOCASTANUM (HORSE CHESTNUT) SEED EXTRACT, RETINYL PALMITATE, CALCIUM PANTOTHENATE, BIOTIN, LINOLEIC ACID.</p><strong></strong><p><strong>Активные компоненты</strong><br></p><ul><li><strong>Молочные протеины</strong> – поступают в зону роста волоса, в волосяную луковицу, и выполняют 2 действия:<ul><li>укрепляют стенки капилляров, подходящих к волосу, и обеспечивают долгосрочный эффект улучшения микроциркуляции крови. <strong>Волос получает нормальное питание и возможность для нормального роста</strong>;</li><li><strong>улучшают состояние внешнего слоя волоса</strong> – кутикулы, делая волосы более блестящими и мягкими.</li></ul></li><li><strong>Экстракт семян конского каштана – </strong>стимулирует кровообращение в коже головы, укрепляет стенки сосудов и капилляров, предотвращает выпадение волос.</li><li><strong>Экстракт арники горной – </strong>содержит комплекс биологически активных веществ, улучшающих микроциркуляцию крови и питание кожи, стимулирует рост волос. Оказывает противовоспалительное, общеукрепляющее действие, ускоряет восстановление поврежденной кожи.</li><li><strong>Инозитол – </strong>препятствует выпадению волос и стимулирует их рост. Улучшает микроциркуляцию крови, укрепляет и питает корни волос, способствует росту здоровой волосяной луковицы. Увлажняет кожу головы и облегчает расчесывание.</li><li><strong>Комплекс витаминов и аминокислот – </strong>смягчает и успокаивает кожу головы, стимулирует выработку коллагена, помогает восстановить жировой баланс кожи.</li></ul><p> <strong>Схема применения</strong></p><ul><li>Вымойте голову, подсушите волосы полотенцем.</li><li>Аккуратно откройте ампулу.</li><li>Сделайте пробор в волосах.</li><li>Равномерно нанесите небольшое количество средства на кожу головы.</li><li>Распределите по коже мягкими массажными движениями.</li><li>Повторите процедуру на следующем участке головы.</li><li>Не смывайте.</li></ul><p><strong>Рекомендации по использованию</strong></p><ul><li>В стадии активного выпадения волос – применять 3–4 раза в неделю.</li><li>Для профилактики выпадения волос – применять 1–2 раза в неделю.</li></ul><p><strong>Рекомендованная длительность курса 3–4 недели.</strong> При необходимости курс можно продлить.</p> <p><a href=\"https://www.youtube.com/channel/UCH0eVlG2Nj6eS2m5SARSAKg?sub_confirmation=1https://www.youtube.com/channel/UCH0eVlG2Nj6eS2m5SARSAKg?sub_confirmation=1\" target=\"_blank\">Подписывайтесь на наш канал Youtube</a> <a href=\"https://www.youtube.com/channel/UCH0eVlG2Nj6eS2m5SARSAKg?sub_confirmation=1\" target=\"_blank\"><img src=\"https://well-men.ru/images/companies/1/32d873_0fcad8cac0d849caa5f408b20bbbf85f.png?1565685286689\" width=\"100\" height=\"101\" alt=\"\" style=\"width: 100px; height: 101px;\"></a><a href=\"http://api.whatsapp.com/send?phone=79262898282&text=%D0%97%D0%B4%D1%80%D0%B0%D0%B2%D1%81%D1%82%D0%B2%D1%83%D0%B9%D1%82%D0%B5,%20%D1%8F%20%D1%85%D0%BE%D1%87%D1%83%20%D0%B7%D0%B0%D0%BA%D0%B0%D0%B7%D0%B0%D1%82%D1%8C%20%D0%BF%D1%80%D0%B5%D0%BF%D0%B0%D1%80%D0%B0%D1%82%20%D0%A2%D0%B2%D0%B5%D1%80%D0%B4%D1%8B%D0%B9%20%D0%B8%20%D0%BA%D1%80%D0%B5%D0%BF%D0%BA%D0%B8%D0%B9.\" target=\"_blank\"><img src=\"https://well-men.ru/images/companies/1/whatsapp.png?1565685595662\" width=\"101\" height=\"107\" alt=\"Заказать\" style=\"width: 101px; height: 107px;\"></a><br></p><p><iframe width=\"500\" height=\"281\" src=\"//www.youtube.com/embed/_WtQaXgkbrY\" frameborder=