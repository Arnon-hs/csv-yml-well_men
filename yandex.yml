                              <h3>Глазные капли от катаракты и глаукомы ZShiMe</h3>
<p>Катаракта (лат.cataracta от др.-греч. &kappa;&alpha;&tau;&alpha;&rho;&rho;ά&kappa;&tau;&eta;&sigmaf; &mdash; &laquo;водопад&raquo;) &mdash; офтальмологическое заболевание, связанное с помутнением хрусталика глаза и вызывающее различные степени расстройства зрения.</p><p>Глаукома (др.-греч. &gamma;&lambda;&alpha;ύ&kappa;&omega;&mu;&alpha; &mdash; &laquo;синее помутнение глаза&raquo; от &gamma;&lambda;&alpha;&upsilon;&kappa;ό&sigmaf; &mdash; &laquo;светло-синий, голубой&raquo;) &mdash; большая группа глазных заболеваний, характеризующаяся постоянным или периодическим повышением внутриглазного давления с последующим развитием типичных дефектов поля зрения, снижением зрения и атрофией зрительного нерва.</p><p>Глазные капли от катаракты и глаукомы - это средство для лечения и профилактики различных заболеваний глаз. Капли замечательно снимают напряжение и усталость после длительной нагрузки на глаза (работа за компьютером, чтение книг, просмотр телевизора). Глазные капли способны разрушить и вывести из роговицы глаза катаракту без применения хирургического вмешательства. Это один из немногих препаратов, компоненты которого, постепенно воздействуя на замутненные участки хрусталика, очищают его и выводят наружу так называемые \"шлаки\" (выходит слизь, сыплется песок), одновременно оказывая очищающее и тонизирующее действие на другие элементы глаза (сосуды, слезные каналы, сетчатку и т.д.), уменьшает внутри глазное давление у больных при глаукоме.</p><p>Состав: корень дудника китайского, хризантема, жемчужная пудра, бутон жимолости, гиалоплазматическая кислота, таурин, медвежья желчь.</p><p>Медвежья желчь вырабатывается самой крупной пищеварительной железой - печенью медведя. Исследованиями было доказано что ценность желчи заключается в составе в ней вещества под названием урсодиоксихолиевая кислота (УДХК), которая присутствует в составе желчи человека и теряет свои свойства в связи со старением и болезнями. Медвежья желчь нашла применение в медицине как лекарственное средство, в составе которого также присутствует высокая концентрация активных веществ. Такое огромное наличие необходимых человеку компонентов содержаться в желчи медведя благодаря тому, что медведь является плотоядным животным, пища которого богата полезными жирами.</p><p>Медвежья желчь великолепно действует при лечении органов зрения - различного рода катаракты, гнойные конъюнктивиты, возрастные изменения, при лечении глазных травм (восстановление зрительного нерва), при лечении внутричерепного давления (артериальная гипертензия).</p><p>Показания к применению: Применять для лиц с катарактой, глаукомой, помутнением стекловидного тела, патологическим изменением сетчатки, вызванной сахарным диабетом.</p><p>Оздоровительное действие: Препарат оказывает улучшающий зрение эффект, дезинтоксикационное и успокаивающее действие.</p><p>Способ применения: Глазные капли применять два раза в день &ndash; утром и вечером, при обязательном условии не напрягать глаза после закапывания в течение 2-х часов. Для людей с активным образом жизни целесообразнее процедуру выполнять на ночь. За один прием закапывать по одной капле в каждый глаз и в течение 10 минут расслабится и отдыхать с закрытыми глазами.</p><p>Меры предосторожности:</p><p>Препарат запрещается применять при очень сильной боли в глазах или индивидуальной непереносимости компонентов, входящих в его состав.</p><p>Не допускать попадания грязи в раствор.</p><p>При возникновении воспалительной реакции, использование следует прекратить и необходимо провести симптоматическое лечение.</p><p>При тяжелых глазных инфекциях и других заболеваниях препарат принимать после консультации с врачом.</p><p>Данный продукт не заменяет лекарство.</p><p>Норма продукции: 10 мл/ флакон.</p><p>Условия хранения: Хранить в прохладном, темном, защищенном от света и воздуха месте. После вскрытия упаковки использовать в течение месяца.</p><p>Срок годности: 2 года.</p><p>&nbsp;</p>]]>
